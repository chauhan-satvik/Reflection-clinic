<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/Logo.png" />
    <title>REFLECTION Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              royal: {
                950: '#02040a', // Darker, richer black/blue
                900: '#0a0f1c',
                800: '#111827',
                700: '#1e293b',
              },
              gold: {
                200: '#fef08a',
                300: '#fde047',
                400: '#facc15',
                500: '#c69c6d', // Muted, more elegant gold (Champagne/Bronze)
                600: '#a67c52',
                700: '#a16207',
              },
              cream: '#f8fafc',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'], // More elegant serif
              display: ['"Cinzel"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'marble': "url('https://bg.site-static.com/tex/marble.jpg')", // Placeholder for texture
            },
            animation: {
              'fade-in-up': 'fadeInUp 1.2s ease-out forwards',
              'slow-zoom': 'slowZoom 20s linear infinite alternate',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slowZoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c69c6d;
      }
      
      body {
        cursor: default;
      }

      /* Text Selection */
      ::selection {
        background: #c69c6d;
        color: #02040a;
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(198, 156, 109, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-royal-950 text-cream font-sans antialiased overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
</body>
</html>
